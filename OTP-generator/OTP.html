<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Time Password Generator</title>
    <link rel="stylesheet" href="OTP.css" />
  </head>
  <body>
    <h1 class="heading">One Time Password Generator</h1>

    <div class="otp-container">
      <input type="number" class="num" id="inp-otp" placeholder="Your OTP" readonly />
      <div class="buttons">
        <button id="btn-copy" class="btn">Copy</button>
        <button class="btn-gen" onclick="otpgenerator()">Generate OTP</button>
      </div>
    </div>

    <script src="OTP.js"></script>
  </body>
</html>
