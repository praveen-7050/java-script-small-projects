<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random password generator</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <h1 class="heading">Random Password Generator</h1>

    <div class="password-container">
      <label class="label" for="password">Password:</label>
      <input id="password" class="pass-key" type="text" placeholder="Your Password" readonly required />

      <div class="buttons">
        <button class="btn-copy" onclick="copyclipboard()">Copy</button>
        <button class="btn-generate" onclick="randompasswordgenerator()">Generate Password</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
