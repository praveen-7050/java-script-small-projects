<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="" id="maintag">
    <div class="container my-5 text-center">
      <h1 class="fw-bold appname my-5">TODO List</h1>
      <!-- theme button kept same class 'theme' and id not changed -->
      <div class="text-start mb-3">
        <button class="btn d-flex justify-content-start btn-primary theme" onclick="themes()">Themes</button>
      </div>

      <!-- input row: kept input id and class 'input-type' and button id 'btn-add' -->
      <div class="container ms-0">
        <div class="row justify-content-center gx-2 gy-2 align-items-center">
          <div class="col-12 col-sm-9 col-md-7">
            <input type="text" id="input-type" class="my-5 input-typess ps-3 form-control" placeholder="Type your Goals..." />
          </div>
          <div class="col-auto col-sm-3 col-md-2">
            <button id="btn-add" class="btn btn-outline-success px-4 fw-semibold w-100">ADD</button>
          </div>
        </div>
      </div>

      <div class="container task-container list-container my-5 py-3"></div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
