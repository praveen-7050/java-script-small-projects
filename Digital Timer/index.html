<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="heading">DIGITAL-TIMER</h1>

    <div class="timer">
         <div class="timer-hours">
             <span class="time" id="tim-hr">00 </span>
             <span class="name" id="tim-hourr">Hours</span>
         </div>
         <div class="timer-minutes">
             <span class="time" id="tim-min">00 </span>
             <span class="name" id="tim-minutes">Minutes</span>
         </div>
         <div class="timer-seconds">
             <span class="time" id="tim-sec">00 </span>
             <span class="name" id="tim-seconds">Seconds</span>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
